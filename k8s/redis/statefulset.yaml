apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: agentforge
  labels:
    app: redis
    app.kubernetes.io/part-of: agentforge
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: agentforge-secrets
                  key: REDIS_PASSWORD
          command:
            - sh
            - -c
            - |
              echo "requirepass $REDIS_PASSWORD" > /tmp/redis.conf
              echo "maxmemory 256mb" >> /tmp/redis.conf
              echo "maxmemory-policy allkeys-lru" >> /tmp/redis.conf
              chmod 600 /tmp/redis.conf
              redis-server /tmp/redis.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - REDISCLI_AUTH=$REDIS_PASSWORD redis-cli ping | grep -q PONG
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - REDISCLI_AUTH=$REDIS_PASSWORD redis-cli ping | grep -q PONG
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: redis-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
