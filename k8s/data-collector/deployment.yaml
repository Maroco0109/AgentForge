apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-collector
  namespace: agentforge
  labels:
    app: data-collector
    app.kubernetes.io/part-of: agentforge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-collector
  template:
    metadata:
      labels:
        app: data-collector
    spec:
      containers:
        - name: data-collector
          image: agentforge-collector:latest
          ports:
            - containerPort: 8001
              name: http
          envFrom:
            - configMapRef:
                name: agentforge-config
            - secretRef:
                name: agentforge-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8001
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
