global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'

  - job_name: 'data-collector'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['data-collector:8001']
        labels:
          service: 'data-collector'
