name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, develop]
    paths-ignore: ['**/*.md', 'docs/**', 'LICENSE']

jobs:
  claude-review:
    if: contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR", "CONTRIBUTOR"]'), github.event.pull_request.author_association)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    concurrency:
      group: claude-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          model: claude-sonnet-4-5-20250929
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            이 PR을 리뷰해주세요. 다음 항목을 균형있게 검토하세요:

            ## 버그 & 보안 (Critical)
            - 잠재적 런타임 에러, null/undefined 처리
            - OWASP Top 10 보안 취약점 (XSS, SQL Injection 등)
            - 프롬프트 인젝션 리스크
            - 민감 정보 노출 여부 (.env, API 키 등)

            ## 품질 & 패턴 (Important)
            - 코드 가독성, 네이밍 컨벤션
            - 에러 핸들링 패턴
            - 테스트 커버리지 (새 기능에 테스트가 있는지)
            - LLM 관련: 프롬프트 안전성, 비용 효율성, 타임아웃 처리

            ## 리뷰 가이드라인
            - `gh pr diff ${{ github.event.pull_request.number }}`로 실제 변경사항 확인
            - 심각도 표시: Critical, Warning, Suggestion
            - 한국어로 리뷰 작성

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
