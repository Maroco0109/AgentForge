name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, develop]
    paths-ignore: ['**/*.md', 'docs/**', 'LICENSE']

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR focusing on:
            - Critical: bugs, security (OWASP Top 10), prompt injection risks
            - Important: code quality, error handling, test coverage
            - Agent-specific: LLM prompt safety, cost efficiency, timeout handling
          allowed_tools: 'Bash(gh pr diff),Bash(gh pr view),Bash(gh pr comment)'
