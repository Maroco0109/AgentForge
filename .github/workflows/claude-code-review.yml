name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, develop]
    paths-ignore: ['**/*.md', 'docs/**', 'LICENSE']

jobs:
  claude-review:
    if: contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR", "CONTRIBUTOR"]'), github.event.pull_request.author_association)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    concurrency:
      group: claude-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            이 PR을 리뷰해주세요. 다음 항목을 균형있게 검토하세요:

            ## 버그 & 보안 (Critical)
            - 잠재적 런타임 에러, null/undefined 처리
            - OWASP Top 10 보안 취약점 (XSS, SQL Injection 등)
            - 프롬프트 인젝션 리스크
            - 민감 정보 노출 여부 (.env, API 키 등)

            ## 품질 & 패턴 (Important)
            - 코드 가독성, 네이밍 컨벤션
            - 에러 핸들링 패턴
            - 테스트 커버리지 (새 기능에 테스트가 있는지)
            - LLM 관련: 프롬프트 안전성, 비용 효율성, 타임아웃 처리

            ## 리뷰 가이드라인
            - `gh pr diff ${{ github.event.pull_request.number }}`로 실제 변경사항 확인
            - 파일 존재 여부는 `ls`, `cat`으로 검증
            - 심각도 표시: Critical, Warning, Suggestion
            - 한국어로 리뷰 작성

            리뷰 완료 후 반드시 `gh pr comment ${{ github.event.pull_request.number }}`로 리뷰 결과를 코멘트로 남기세요.

            ## 기계용 구조화 출력
            리뷰 완료 후, 별도 `gh pr comment ${{ github.event.pull_request.number }}`로 아래 JSON 블록을 포함한 코멘트를 추가 작성하세요:

            <!-- AGENTFORGE_REVIEW_RESULT -->
            ```json
            {
              "review_version": 1,
              "has_critical": true/false,
              "issues": [
                {
                  "severity": "critical|warning|suggestion",
                  "file": "path/to/file",
                  "line": 42,
                  "description": "이슈 설명",
                  "suggested_fix": "수정 방향"
                }
              ],
              "auto_fixable": true/false
            }
            ```
            <!-- /AGENTFORGE_REVIEW_RESULT -->

            - `auto_fixable=true`: 코드 수정으로 해결 가능한 이슈 (버그, 타입 오류, 누락된 import 등)
            - `auto_fixable=false`: 설계 결정이 필요한 이슈 (아키텍처, 보안 정책 등)
            - Critical 이슈가 없으면 `has_critical: false`, `issues: []`, `auto_fixable: false`

          claude_args: '--model claude-sonnet-4-6 --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
